<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui%22%3E

    <h:head></h:head>
    <h:head></h:head>

    <h:body>
        <h:form id="calculadora_form">
            <p:outputLabel style="display: none;" />
            <p:inputText />
            <p:outputLabel value="media" />
            <p:outputLabel value="#{calculadoraBean.media}" />
            <p:outputLabel value="moda" />
            <p:outputLabel value="#{calculadoraBean.moda}" />
            <p:outputLabel value="desviacion estandar" />
            <p:outputLabel value="#{calculadoraBean.dvarianza}" />
            <p:outputLabel value="varianza" />
            <p:outputLabel value="#{calculadoraBean.varianza}" />
            <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculate(input.value)}" value="calculate" />
            <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.restart}" value="restart" />
        </h:form>
    </h:body>
	
</html>
