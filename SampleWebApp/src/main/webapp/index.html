<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
<script>
    function validateForm() {
        var x = document.forms["formulario"]["nombre"].value;
        alert("Este es: "+x);
        alert("tipo de x: "+ typeof x);
        if (isNaN(x)) {
            alert("NO ES UN NUMERO ENTERO");
            return false;
        }
        return x;
    }
</script>
<h1>Welcome!</h1>


<form name="formulario" action="/data?id=" onsubmit="return validateForm()" method="post">
    Id que desea buscar: <input type="text" name="nombre">
    <input type="submit" value="Submit">

</form>
</body>

</html>
